<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-contents">
          <header>
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          </header>
          <ul>
            <li><span class="stats-num">10k+</span><span class="stats-obj">companies</span></li>
            <li><span class="stats-num">314</span><span class="stats-obj">templates</span></li>
            <li><span class="stats-num">12m+</span><span class="stats-obj">queries</span></li>
          </ul>
        </div>
        <div class="card-image">
          <div class="overlay"></div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Han</a>.
    </div> -->
  </body>
</html>
